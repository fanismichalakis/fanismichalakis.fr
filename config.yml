minify:
    disableXML: true
    # minifyOutput: true

languages:
    en:
        languageName: "English"
        weight: 1
        menu:
            main:
                - name: Archive
                  url: archives
                  weight: 5
                - name: Search
                  url: search/
                  weight: 10
                - name: Tags
                  url: tags/
                  weight: 10
                - name: Categories
                  url: categories/
                  weight: 10
                - name: Support Me
                  url: support-me
                  weight: 15

    fr:
        languageName: ":fr:"
        languageAltTitle: French
        weight: 2
        title: Fanis Michalakis
        menu:
            main:
                - name: Archive
                  url: archives
                  weight: 5
                - name: Rechercher
                  url: search/
                  weight: 10
