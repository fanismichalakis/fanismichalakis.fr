                  url: categories
                  weight: 10
                - name: Me Soutenir
                  url: me-soutenir
                  weight: 15

outputs:
    home:
        - HTML
        - RSS
        - JSON

params:
    env: production # to enable google analytics, opengraph, twitter-cards and schema.
    description: "Fanis Michalakis Personal Website"
    author: Fanis Michalakis

    lightningAddress: "fanis@lnmarkets.com"

    defaultTheme: auto
    # disableThemeToggle: true
    ShowShareButtons: false
    ShowReadingTime: true
    # disableSpecial1stPost: true
    displayFullLangName: true
    ShowPostNavLinks: true
    ShowBreadCrumbs: true
    ShowCodeCopyButtons: true
    ShowToc: true
    # comments: false
    images: ["genesis_block.png"]
    assets:
      favicon: "https://fanismichalakis.fr/favicon.ico"

    homeInfoParams:
        Title: "Fanis Michalakis"
        Content: >
            - Bitcoiner.

            - Aspiring poet.

            - Dealer of Bitcoin and Lightning knowledge.

            - Almighty Engineer.

            - Shitposter, sometimes.
            
            - Shadowy super coder at LN Markets.


    socialIcons:
        - name: twitter
          url: "https://twitter.com/FanisMichalakis"
        - name: mastodon
          url: "https://bitcoinhackers.org/web/@skyfan"
        - name: github
          url: "https://github.com/fanismichalakis/"
        - name: youtube
          url: "https://www.youtube.com/c/FanisMichalakis"
        - name: tippin
          url: "https://tippin.me/@FanisMichalakis"
        - name: zebedee
          url: "https://zbd.gg/skyfan"
        - name: rss
          url: "https://fanismichalakis.fr/index.xml"

